<!DOCTYPE html>
<html>
  <head>
    <title>Nickname Generator Assignment</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Nickname Generator</h1>
    <p>
      Enter your first and last name below. Then select a button to generate a
      random nickname or see all nicknames.
    </p>

    <p>
      First name: <input id="firstname" type="text" /> Last name:<input
        id="lastname" type="text" />
    </p>

    <button id="randnick">Random Nickname</button>
    <button id="allnick">All Nicknames</button>

    <hr>

    <div id="nickname"></div>
    <!--Load JS-->
    <script src="JS/random-library.js"></script>
    <script src="JS/main.js"></script>
  </body>
</html>
